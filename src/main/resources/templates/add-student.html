<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Add New Student</h1>

    <form th:action="@{/save-student}" th:object="${student}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name" name="firstName" id="firstName"
               class="form-control bd-4 col-md-4"/>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" name="lastName" id="lastName"
               class="form-control bd-4 col-md-4"/>
        <input type="text" th:field="*{email}" placeholder="email" name="email" id="email"
               class="form-control"/>
        <input type="text" th:field="*{dateOfBirth}" placeholder="dateOfBirth" name="dateOfBirth" id="dateOfBirth"
               class="form-control"/>
        <input type="text" th:field="*{phoneNumber}" placeholder="phoneNumber" name="phoneNumber" id="phoneNumber"
               class="form-control"/>
        <input type="text" th:field="*{address}" placeholder="address" name="address" id="address"
               class="form-control"/>
        <br>
        <button type="submit" class="btn btn-success btn-large">Add student</button>
        <input type="hidden" th:field="*{id}">
    </form>

</div>


</body>
</html>
